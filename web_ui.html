<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot LED Controller</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --card-bg: #2a2a2a;
            --border-color: #444;
            --accent-color: #007bff;
            --selected-border: #4CAF50;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            display: flex;
            gap: 40px;
            max-width: 900px;
            width: 100%;
        }
        .robot-section, .settings-section {
            flex: 1;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .robot-graphic {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #333;
            border: 5px solid var(--border-color);
            position: relative;
        }
        .led {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #555;
            border: 2px solid transparent;
            position: absolute;
            cursor: pointer;
            transition: border 0.2s, background-color 0.2s, box-shadow 0.2s, opacity 0.2s;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        #led-ul { top: 10%; left: 10%; }
        #led-ur { top: 10%; right: 10%; }
        #led-ll { bottom: 10%; left: 10%; }
        #led-lr { bottom: 10%; right: 10%; }
        .led.selected {
            border-color: var(--selected-border);
        }
        .settings-section h2 {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 0;
            color: var(--accent-color);
        }
        .setting-group {
            margin-bottom: 15px;
        }
        .setting-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="color"], input[type="range"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: #444;
            color: var(--text-color);
            box-sizing: border-box;
        }
        input[type="color"] { height: 40px; padding: 0; background: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="robot-section">
            <div class="robot-graphic">
                <div class="led selected" id="led-ul" data-id="ul"></div>
                <div class="led" id="led-ur" data-id="ur"></div>
                <div class="led" id="led-ll" data-id="ll"></div>
                <div class="led" id="led-lr" data-id="lr"></div>
            </div>
        </div>

        <div class="settings-section">
            <h2 id="settings-title">Einstellungen: LED Oben Links (UL)</h2>

            <div class="setting-group">
                <label for="color-picker">Farbe (RGB):</label>
                <input type="color" id="color-picker" value="#555555">
            </div>

            <div class="setting-group">
                <label for="brightness-slider">Helligkeit (0-255):</label>
                <input type="range" id="brightness-slider" min="0" max="255" value="128">
            </div>
        </div>
    </div>

    <script>
        const leds = document.querySelectorAll('.led');
        const settingsTitle = document.getElementById('settings-title');
        let selectedLed = 'ul';

        leds.forEach(led => {
            led.addEventListener('click', () => {
                leds.forEach(l => l.classList.remove('selected'));
                led.classList.add('selected');
                selectedLed = led.dataset.id;
                updateSettingsTitle(selectedLed);
                sendCurrentSettings(); // immediately update LED when switching
            });
        });

        function updateSettingsTitle(id) {
            let title = "Einstellungen: ";
            switch(id) {
                case 'ul': title += "LED Oben Links (UL)"; break;
                case 'ur': title += "LED Oben Rechts (UR)"; break;
                case 'll': title += "LED Unten Links (LL)"; break;
                case 'lr': title += "LED Unten Rechts (LR)"; break;
            }
            settingsTitle.textContent = title;
        }

        function sendCurrentSettings() {
            const color = document.getElementById('color-picker').value;
            const brightness = parseInt(document.getElementById('brightness-slider').value);

            let r = parseInt(color.substring(1,3),16);
            let g = parseInt(color.substring(3,5),16);
            let b = parseInt(color.substring(5,7),16);

            const scale = brightness / 255;
            r = Math.round(r * scale);
            g = Math.round(g * scale);
            b = Math.round(b * scale);

            const url = `/led/${selectedLed}?r=${r}&g=${g}&b=${b}`;
            fetch(url).then(resp => resp.text()).then(data => console.log("ESP Response:", data)).catch(err => console.error(err));

            const currentLedElement = document.getElementById(`led-${selectedLed}`);
            currentLedElement.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

            const glowIntensity = scale * 0.8 + 0.2; 
            currentLedElement.style.boxShadow = `0 0 ${10*glowIntensity}px rgb(${r},${g},${b}), 0 0 ${20*glowIntensity}px rgba(${r},${g},${b},0.5)`;
        }

        document.getElementById('color-picker').addEventListener('input', sendCurrentSettings);
        document.getElementById('brightness-slider').addEventListener('input', sendCurrentSettings);
    </script>
</body>
</html>
